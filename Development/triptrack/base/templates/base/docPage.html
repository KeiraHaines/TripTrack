{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Information</title>
    <!-- Google Fonts imports -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lufga:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Base styles for the body */
        body { 
            background: #2F3E46; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Styles for the main content wrapper */
        .content-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Styles for the mountains background image container */
        .mountains-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        .mountains-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Typography styles */
        .trip-track {
            color: #CAD2C5; 
            font-size: 40px; 
            font-family: 'Lobster Two'; 
            font-weight: 400; 
            word-wrap: break-word;
            z-index: -1;
            margin-bottom: 20px;
            top: 0;
        }

        /* Styles for the center container holding main content */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: Lufga;
            font-weight: 300;
            word-wrap: break-word;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }

        .center-container p {
            margin-bottom: 40px;
        }

        .center-container a {
            text-decoration: none;
        }

        /* Styles for the "Click here for details" button */
        .center-container button {
            width: 135px;
            height: 40px;
            background: #84A98C;
            border-radius: 25px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border: none;
            color: #E7EFEC;
            font-size: 15px;
            font-family: Lufga;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <!-- Header section with title and decorative image -->
        <div>
            <div class="trip-track" style="font-size: 50px; width: 100%; height: auto; left: 13%; top: 3vh; position: absolute; z-index:-1;">Create New Trip</div>
            <img style="width: 115%; height: auto; right: 8vw; top: 0vh; position: relative; z-index:-1;" src="{% static 'PlaneTrip.svg' %}" alt="Decorative plane image" />
        </div>     
        
        <!-- Main content container -->
        <div class="center-container">
            <p>A guide to what is needed if you are wishing to leave or enter a country. When you're travelling overseas, you need to know what documentation is necessary for you to start your holiday, which may require months of planning ahead.</p>
            <div><img src="{% static 'docFun.svg' %}" alt="Document fun illustration"/></div>
            <a class="docLink" href="https://usa.embassy.gov.au/travel-australia">
                <button class="btnDocInfo">Click here for details</button>
            </a>
        </div>

        <!-- Background mountains image -->
        <div class="mountains-container">
            <img class="mountains-image" src="{% static 'bckBottom.svg' %}" alt="Decorative mountains background" />
        </div>
    
        <!-- Navigation buttons -->
        <a href="{% url 'logout' %}" style="position: absolute; top: 6vh; right: 6vw; z-index: 2;">
            <img style="width: calc(1800px+(2400-1800)*((100vw - 500px)/(1920-500))); height: 30px;" src="{% static 'Logout.svg' %}" alt="Logout button" />
        </a>
        <a href="{% url 'createButton' %}" style="position: absolute; top: 6vh; left: 6vw; z-index: 2;">
            <img style="width: calc(1800px+(2400-1800)*((100vw - 500px)/(1920-500))); height: 30px;" src="{% static 'Return.svg' %}" alt="Return button" />
        </a>
    </div>
</body>
</html>
