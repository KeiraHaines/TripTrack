{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <!-- Google Fonts import -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lufga:wght@300&display=swap" rel="stylesheet">
    <style>
        /* CSS styles */
        
        /* General body styling */
        body { 
            background: #2F3E46; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Form container styling */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            position: relative;
        }

        /* Main content wrapper styling */
        .content-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Mountains container positioning */
        .mountains-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        /* Mountains image styling */
        .mountains-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Login link styling */
        .login-link {
            color: #84A98C;
            font-size: 11px;
            font-family: Lufga;
            font-weight: 300;
            background: transparent;
            word-wrap: break-word;
            text-decoration: none;
        }

        /* TripTrack title styling */
        .trip-track {
            color: #CAD2C5; 
            font-size: 40px; 
            font-family: 'Lobster Two'; 
            font-weight: 400; 
            word-wrap: break-word;
            z-index: -1;
            margin-bottom: 20px;
            top: 0;
        }

        /* Trip name input styling */
        .trip-name {
            color: #84A98C;
            width: 215px; 
            height: 30px; 
            background: #E7EFEC; 
            border-radius: 25px;
            font-size: 15px;
            font-family: Abel;
            font-weight: 400;
            word-wrap: break-word;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.10) inset;
        }   

        /* Create event text styling */
        .create-event {
            color: #ffffff;
            font-size: 16px;
            font-family: Lufga;
            font-weight: 300;
            background: transparent;
            word-wrap: break-word;
        }

        /* Form styling */
        form {
            display: contents;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        /* Label styling */
        label {
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        /* Input field styling */
        input[type="text"], input[type="date"], textarea {
            width: 215px;
            padding: 5px;
            margin-top: 5px;
            height: 30px; 
            background: #E7EFEC;
            border-radius: 25px;
            color: #84A98C; 
            font-size: 15px; 
            font-family: Abel; 
            font-weight: 400; 
            word-wrap: break-word;
            z-index: 10; 
            border: none;
        }

        /* Button styling */
        button {
            width: 175px; 
            height: 30px;  
            background: #84A98C; 
            box-shadow: 5px 4px 4px rgba(0, 0, 0, 0.25); 
            border-radius: 90px;
            text-align: center; 
            color: white; 
            font-size: 16px; 
            font-family: Lufga; 
            font-weight: 300; 
            word-wrap: break-word;
            z-index: 5;
            margin-top: 20px;
            margin-bottom: 100px;
            border: none;
        }

        /* Error list styling */
        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            text-align: center;
            font-family: Lufga;
        }

        /* Dropdown styling */
        .dropdown {
            width: 75%;
            margin-bottom: 5px;
        }

        .dropdown select {
            display: none;
            z-index: 1;
        }

        .dropdown-btn {
            background-color: #84A98C;
            color: white;
            padding: 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-family: Lufga;
            z-index: 1;
        }

        .dropdown-content {
            background-color: #52796F;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-top: 5px;
            max-height: 300px;
            font-family: Lufga;
        }

        .dropdown-content a {
            color: white;
            padding: 12px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            font-family: Lufga;
            z-index: 1;
        }

        .dropdown-content a:hover {
            background-color: #2F3E46;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            font-family: Lufga;
            z-index: 1;
        }

        .dropdown-btn:after {
            content: '\25BC';
            font-size: 0.7em;
            margin-left: 5px;
            font-family: Lufga;
            z-index: 1;
        }

        /* Icon styling */
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            vertical-align: middle;
        }

        /* Submitted data styling */
        .submitted-data {
            width: 100%;
            max-width: 100px;
            color: #ffffff;
            font-size: 16px;
            font-family: Lufga;
            font-weight: 300;
            word-wrap: break-word;
            margin-bottom: 10px;
            z-index: 10;
        }

        .submitted-data h3 {
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            font-family: Lufga;
        }

        .details-container {
            display: flex;
            justify-content: space-between;
            top: 5vh;
        }

        .details-column {
            width: 48%;
        }

        .submitted-data strong {
            color: #ffffff;
            display: block;
            font-size: 18px;
            font-family: Lufga;
        }

        .submitted-data ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .submitted-data li {
            margin-bottom: 5px;
            margin-top: 5px;
            padding: 5px;
            background: rgba(132, 169, 140, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Lufga;
            color: #ffff;
        }

        /* Separator styling */
        .separator {
            width: 50%;
            display: block;
            margin: 0 auto 10px auto;
            fill: #84A98C;
            opacity: 0.5;
        }

        /* Save button styling */
        #btnSave {
            position: relative;
            z-index: 10;
            transition: margin-top 0.3s ease;
        }

        /* Center container styling */
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: Lufga;
            font-weight: 300;
            word-wrap: break-word;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }

        .center-container p {
            margin-bottom: 40px;
        }

        .center-container a {
            text-decoration: none;
        }

        .center-container button {
            width: 135px;
            height: 40px;
            background: #84A98C;
            border-radius: 25px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border: none;
            color: #E7EFEC;
            font-size: 15px;
            font-family: Lufga;
            font-weight: 400;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <!-- Header section -->
        <div>
            <div class="trip-track" style="font-size: 50px; width: 100%; height: auto; left: 13%; top: 3vh; position: absolute; z-index:-1;">Create New Trip</div>
            <img style="width: 115%; height: auto; right: 8vw; top: 0vh; position: relative; z-index:-1;" src="{% static 'PlaneTrip.svg' %}" alt="Clouds" />
        </div>     
        
        <!-- Main content section -->
        <div class="center-container">
            <p>A guide to what you can and can't bring in to the country. When you're travelling overseas or importing items, you need to know that some items can't be brought back with you and for others you need to get permission.</p>
            <div><img src="{% static 'ProdFun.svg' %}"/></div>
            <a class="productLink" href="https://www.abf.gov.au/entering-and-leaving-australia/can-you-bring-it-in/bring-on-a-plane">
                <button class="btnProductInfo">Click here for details</button>
            </a>
        </div>

        <!-- Mountains background -->
        <div class="mountains-container">
            <img class="mountains-image" src="{% static 'bckBottom.svg' %}" alt="Mountains" />
        </div>
    
        <!-- Navigation links -->
        <a href="{% url 'logout' %}" style="position: absolute; top: 6vh; right: 6vw; z-index: 2;">
            <img style="width: calc(1800px+(2400-1800)*((100vw - 500px)/(1920-500))); height: 30px;" src="{% static 'Logout.svg' %}" alt="Logo" />
        </a>
        <a href="{% url 'createButton' %}" style="position: absolute; top: 6vh; left: 6vw; z-index: 2;">
            <img style="width: calc(1800px+(2400-1800)*((100vw - 500px)/(1920-500))); height: 30px;" src="{% static 'Return.svg' %}" alt="Logo" />
        </a>
    </div>
</body>
</html>
