{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTrack Home</title>

    <!-- Google Fonts imports -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lobster+Two&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lufga:wght@300&display=swap" rel="stylesheet">
    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <style>
        /* Base styles for the body */
        body { 
            background: #2F3E46; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Swiper container styles */
        .swiper-container {
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* Swiper slide styles */
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Content wrapper styles */
        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* Enable pointer events for links within the content wrapper */
        .content-wrapper a {
            pointer-events: auto;
        }

        /* Styles for the mountains background image container */
        .mountains-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        .mountains-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Typography styles */
        .login-link {
            color: #84A98C;
            font-size: 11px;
            font-family: Lufga;
            font-weight: 300;
            background: transparent;
            word-wrap: break-word;
            text-decoration: none;
        }

        .trip-track {
            left: 28vw; 
            top: 5vh; 
            position: absolute; 
            color: #CAD2C5; 
            font-size: 50px; 
            font-family: 'Lobster Two'; 
            font-weight: 400; 
            word-wrap: break-word;
            z-index: 2;
        }

        /* Styles for trip name input (not used in this HTML) */
        .trip-name {
            color: #84A98C;
            width: 215px; 
            height: 30px; 
            position: absolute; 
            background: #E7EFEC; 
            border-radius: 25px;
            font-size: 15px;
            font-family: Abel;
            font-weight: 400;
            word-wrap: break-word;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.10) inset;
        }
    </style>
</head>

<body>
    <!-- Swiper container for page sliding functionality -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!-- Content for the first slide (home page) -->
            </div>
            <div class="swiper-slide">Page 2</div>
        </div>
        <!-- Content wrapper for static elements -->
        <div class="content-wrapper">
            <!-- Top cloud image -->
            <div>
                <img style="width: 100%; height: auto; left: 0; top: 3vh; position: absolute" src="{% static 'bckTop.svg' %}" alt="Clouds" />
            </div>

            <!-- TripTrack logo/title -->
            <div class="trip-track">TripTrack</div>
            
            <!-- Bottom mountains image -->
            <div class="mountains-container">
                <img class="mountains-image" src="{% static 'bckBottom.svg' %}" alt="Mountains" />
            </div>
        
            <!-- Create Trip button -->
            <a href="{% url 'createTripOne' %}">
                <img style="width: calc(1800px+(2400-1800)*((100vw - 500px)/(1920-500))); height: 250px; right: 23vw; bottom: 30vh; position: absolute; z-index: 99;" src="{% static 'btnCreateTrip.svg' %}" alt="Create Trip Button" />
            </a>

            <!-- Logout button -->
            <a href="{% url 'logout' %}">
                <img style="width: calc(1800px+(2400-1800)*((100vw - 500px)/(1920-500))); height: 30px; left: 6vw; top: 6vh; position: absolute; z-index: 99;" src="{% static 'Logout.svg' %}" alt="Logout Button" />
            </a>
        </div>
    </div>

    <!-- Swiper.js library -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
            direction: 'horizontal',
            loop: false,
            threshold: 20,
        });

        // Add event listener for slide change
        swiper.on('slideChange', function () {
            console.log(swiper.activeIndex)
            // Redirect to page1 when swiping to the second slide
            if (swiper.activeIndex === 1) {
                window.location.href = "{% url 'page1' %}";
            }
        });
    </script>
</body>
</html>
